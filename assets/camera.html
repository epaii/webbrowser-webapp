   <div>

   <script>
  var fff;
   JsBridgeReady = function()
   {
    fff = JsBridge.require("Camera");
	 
   }
   function a(){
        fff.open({x:0,y:80,width:500,height:400,deviceId:0},function(ret,err){
            if(ret) alert(ret.msg);
            else alert(err.msg);
        });
    }
    function b(){
        fff.close({},function(ret,err){
            if(ret){alert(ret.msg);
            }else{
                alert(err.msg);
            }

        });
    }
    function c(){
        fff.takephoto({width:500,height:400,quality:50,path:"C:/ws/dazheng/../runtime/qian_zi_biao/aaaaaaa.jpg"},function(ret,err){
            if(ret){alert(ret.msg);
            }else{
                alert(err.msg);
            }

        });
    }
   
   </script>
