   <script>
   
   
   function onWindowClose()
   {
		alert("ddddd");

   }
			var web_printer;
			var can_print = true;
			JsBridgeReady = function () {

				web_printer = JsBridge.require("web-printer");
			};

			function printer(url, pageSize,landscape) {

				if (web_printer) {
					if(!can_print) return;
					can_print = false;
					web_printer["print" + pageSize]({
						url: url,
						 landscape:landscape?1:0,
						'id': "test33333"+new Date().getTime(),
						rotate:180
					}, function (ret, err) {
						can_print = true;
						alert("完成");
					   // alert(err.msg);
					});
				}
			}
   
   </script>
